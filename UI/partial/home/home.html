<ul class="list-group">
                <li class="list-group-item list-group-item-info active header" style="width:750px;">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-11 col-xs-10">Company Name</div>
                    </div>
                </li>
                <li class="list-group-item"  style="width:750px;" ng-repeat="company in ctrl.companies">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-11 col-xs-10 wraptext">
                            <link>{{company.Name}}</link>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12" style="text-align:right;">
                            <a class="btn btn-primary" ui-sref="company({id:company.ID})">View Details</a>
                            <a ui-sref="server({id:company.ID})" class="btn btn-primary">Server</a>
                            <a ui-sref="survey({id:company.ID})" class="btn btn-primary">Survey</a>
                        </div>
                    </div>
                </li>
</ul>
<div class="row">
    <div class="col-md-12">
        <input ui-sref="createCompany" type="submit" class="btn btn-primary" name="submit" value="Add New">
    </div>
</div>
