<head>
    <link rel="stylesheet" href="/content/css/site.css"/>
</head>
<div class="row" ng-controller="SurveyCtrl" id="surveytable">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th class="header">Kindly place a check inside the box that corresponds to your answer.</th>
                    <th class="header">Yes</th>
                    <th class="header">No</th>
                    <th class="header">I Don't Know</th>
                </tr>
            </thead>
            <tbody>
                <tr id="q-{{$index}}" data-ng-repeat="question in ctrl.questions" ng-show="ctrl.shouldShow($index)" >
                    <td>
                    {{$index+1}}. {{ question.Question }}
                    </td>
                    <td>
                        <input id="r1-{{$index}}" type="radio" name={{question.QuestionSetID}} value="1" ng-model=question.AnswerSetID>
                    </td>
                    <td>
                        <input id="r2-{{$index}}" type="radio" name={{question.QuestionSetID}} value="2" ng-model=question.AnswerSetID>
                    </td>
                    <td>
                        <input id="r3-{{$index}}" type="radio" name={{question.QuestionSetID}} value="3" ng-model=question.AnswerSetID>
                    </td>
                </tr>
            </tbody>
        </table>
        <form>
            <input type="submit" class="btn btn-primary btn-md" value="Submit" id="submitBtn" ng-click="ctrl.setAnswers(ctrl.questions)">
        </form>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
